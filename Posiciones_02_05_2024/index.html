<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionamiento</title>
  <style>
    .contenedor {
      position: relative;
      display: inline-block;
      border: solid 1px magenta;
      width: 500px;
      height: 500px;
      top:2px;
      margin-left: 100px;
    }
    .elemento {
      position: absolute;
      border: solid 1px salmon;
      width: 100px;
      height: 100px;
      top: 10px;
      left: -30px;
    }


  </style>
</head>
<body>
    <div class="contenedor">
      <div class="elemento"></div>
    </div>
  

</body>
</html>
